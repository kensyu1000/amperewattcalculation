<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="header::css_js('トップ',~{::link},~{::script})"><!-- th:replace=ページ名::fragment名 -->
  <link th:href="@{/css/common.css}" rel="stylesheet">
</head>

<body>
  <div th:replace="header::header1"></div>
  <main>

    <div id="powerstrip">電源タップ
      <select name="psselect" th:onchange="getON('[[${items}]]')">
        <option value="" selected hidden>選択してください</option>
        <option id="psselect_id" th:each="powerstrip : ${powerstrips}" th:value="${powerstrip.outllet_number}">
          [[${powerstrip.ps_maker_name}]] /
          [[${powerstrip.ps_name}]] / [[${powerstrip.ps_code}]]
        </option>
      </select>
      <input type="number" min=0 value=1500 name="watt" required />W
    </div>

    <!-- 家電製品選択 -->
    <div id="item">
      <!-- <select name="itemselect" id="test" th:value="${items}">
        <option id="itemselect_id" th:each="item, stat : ${items}"
          th:value="${item.item_maker_name} + ',' + ${item.item_name} + ',' + ${item.item_code}">
          [[${item.item_maker_name}]] /
          [[${item.item_name}]] / [[${item.item_code}]]
        </option>

      </select> -->
    </div>


    <button id="btn_calculation" th:onclick="calculation()">
      計算
    </button>

    <!-- 計算ボタンクリック後に表示 -->
    <div id="aftercalculation">
      ただいま
      <a id="usedwatt"></a>
      W 使用中です
      <a id="safety">安全</a>

      <a id="danger">
        危険
      </a>

    </div>



  </main>
  <script src="js/common.js"></script>
</body>

</html>
