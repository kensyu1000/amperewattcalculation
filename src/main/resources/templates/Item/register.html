<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="header::css_js('電化製品登録',~{::link},~{::script})"><!-- th:replace=ページ名::fragment名 -->
  <link th:href="@{/css/common.css}" rel="stylesheet">
</head>

<body>
  <div th:replace="header::header1"></div>
  <main>
    <form th:action="@{/item/register}" th:object="${item}" method="post">
      <div id="maker_name">
        メーカー名
        <input type="text" name="item_maker_name" />
      </div>

      <div id="name">
        商品名
        <input type="text" name="item_name" required />
      </div>

      <div id="code">
        商品コード
        <input type="text" name="item_code" />
      </div>

      <div id="ampere_number">
        アンペア数
        <input type="number" name="ampere" required />
      </div>

      <div id="watt_number">
        ワット数
        <input type="number" name="watt" required />
      </div>

      <button type="submit">
        登録
      </button>
    </form>
  </main>
</body>

</html>
