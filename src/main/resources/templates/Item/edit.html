<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="header::css_js('電化製品編集',~{::link},~{::script})"><!-- th:replace=ページ名::fragment名 -->
  <link th:href="@{/css/common.css}" rel="stylesheet">
</head>

<body>
  <div th:replace="header::header1"></div>
  <main>
    <form th:action="@{/item/update/{id}(id=${id})}" th:object="${item}" method="post">
      <div id="maker_name">
        メーカー&emsp;
        <input type="text" name="item_maker_name" th:field="*{item_maker_name}" />
      </div>

      <div id="name">
        商品名&emsp;&emsp;
        <input type="text" name="item_name" th:field="*{item_name}" required />
      </div>

      <div id="code">
        商品コード
        <input type="text" name="item_code" th:field="*{item_code}" />
      </div>

      <div id="ampere">
        アンペア&emsp;
        <input type="number" step="0.1" name="ampere_number" th:field="*{ampere}" />
      </div>

      <div id="watt">
        ワット&emsp;&emsp;
        <input type="number" name="watt_number" th:field="*{watt}" />
      </div>

      <div class="btn_update">
        <button type="submit">
          修正
        </button>
      </div>
    </form>
    <form th:action="@{/item/delete/{id}(id=${id})}" method="post">
      <div class="btn_delete">
        <button type="submit">
          削除
        </button>
      </div>
  </main>
</body>

</html>
